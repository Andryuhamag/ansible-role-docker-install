---
docker_system_arch: 'amd64'
docker_base_url: 'https://download.docker.com/linux/{{ ansible_distribution | lower }}'

# Ubuntu variables
docker_apt_repository: 'deb [arch={{ docker_system_arch }}] {{ docker_base_url }} {{ ansible_distribution_release }} stable'

docker_apt_deprecated_packages:
  - docker.io
  - docker-compose
  - docker-doc
  - podman-docker

docker_apt_required_packages:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

# CentOS variables
docker_yum_repository: '{{ docker_base_url }}/docker-ce.repo'

docker_yum_deprecated_packages:
  - docker
  - docker-client
  - docker-client-latest
  - docker-common
  - docker-latest
  - docker-latest-logrotate
  - docker-logrotate
  - docker-engine
  
docker_yum_required_packages:
  - yum-utils



docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Users to add to the docker group
docker_users: []
